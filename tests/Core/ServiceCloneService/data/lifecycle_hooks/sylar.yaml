stateRoot: '/app/data'
zpoolName: 'sylar'
zpoolRoot: '/sylar'
services:
  - name: unit-test-go-static-webserver
    image: 'pierrezemb/gostatic:latest'
    labels:
      - name: environment
        value: unit-test
    environments:
    - name: CLONE_NAME
      value: '=containerParameter.getName()'
    - name: CLONE_INDEX
      value: '=containerParameter.getIndex()'
    - name: CLONE_REPLICATED_FILESYSTEM
      value: '=containerParameter.getReplicatedFilesystem()'
    lifeCycleHooks:
      preStartCommands:
        - executionEnvironment: host
          command: ['docker','ps','--no-trunc']
        - executionEnvironment: masterContainer
          command: ['docker','ps','--last','2']
      postStartWaiters:
        - type: logMatch
          expression: '!Listening at http!'
          timeout: 30
      postStartCommands:
        - executionEnvironment: host
          command: ['ls','-lah','/']
      postDestroyCommands:
        - executionEnvironment: host
          command: ['ls','-ahl','/']
