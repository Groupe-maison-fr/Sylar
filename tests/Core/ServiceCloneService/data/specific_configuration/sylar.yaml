stateRoot: '/app/data'
zpoolName: 'testpool'
zpoolRoot: '/testpool'
services:
  - name: mysql_specific_configuration
    image: 'library/mariadb:10.5.3'
    labels:
      - name: environment
        value: unit-test
      - name: specific-tag
        value: ABCDEFGH
    environments:
    - name: MYSQL_ROOT_PASSWORD
      value: root_password
    - name: MYSQL_USER
      value: user
    - name: MYSQL_PASSWORD
      value: password
    - name: MYSQL_DATABASE
      value: roketto
    - name: MYSQL_INITDB_SKIP_TZINFO
      value: '1'
    - name: CLONE_NAME
      value: '=containerParameter.getName()'
    - name: CLONE_INDEX
      value: '=containerParameter.getIndex()'
    - name: CLONE_REPLICATED_FILESYSTEM
      value: '=containerParameter.getReplicatedFilesystem()'
    ports:
      - hostPort: '=(3406+containerParameter.getIndex())~"/tcp"'
        containerPort: '3306/tcp'
