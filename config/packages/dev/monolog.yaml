monolog:
    handlers:
        main:
            type: stream
            path: "php://stderr"
            level: debug
            channels: ["!event", "!doctrine"]
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
        security:
            level: DEBUG
            type: stream
            path: "php://stderr"
            channels: [php]
