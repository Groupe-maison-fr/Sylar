stateRoot: '/app/data'
zpoolName: 'sylar'
zpoolRoot: '/sylar'
services:
  - name: mysql
    image: 'library/mariadb:10.5.3'
    labels:
      - name: labelName
        value: labelValue
    environments:
    - name: MYSQL_ROOT_PASSWORD
      value: sylar_root_password
    - name: MYSQL_USER
      value: sylar_user
    - name: MYSQL_PASSWORD
      value: sylar_password
#    - name: MYSQL_DATABASE
#      value: roketto
    - name: MYSQL_INITDB_SKIP_TZINFO
      value: '1'
    - name: CLONE_NAME
      value: '=containerParameter.getName()'
    - name: CLONE_INDEX
      value: '=containerParameter.getIndex()'
    - name: CLONE_REPLICATED_FILESYSTEM
      value: '=containerParameter.getReplicatedFilesystem()'
    ports:
      - hostPort: '=(33306+containerParameter.getIndex())~"/tcp"'
        containerPort: '3306/tcp'
    lifeCycleHooks:
      preStartCommands:
        - executionEnvironment: host
          command: ['ls','/']
      postStartWaiters:
        - type: logMatch
          expression: '!Server socket created on IP!'
          timeout: 30
      postStartCommands:
        - executionEnvironment: host
          command: ['ls','/']
      postDestroyCommands:
        - executionEnvironment: host
          command: ['ls','/']
    mounts:
      - source: '=containerParameter.getReplicatedFilesystem()'
        target: /var/lib/mysql
      - source: /app
        target: /app
      - source: '=(configurationRoot)~"/"~((containerParameter.getIndex() === 0)?"mysql-master/etc/mysql/conf.d":"mysql-replicate/etc/mysql/conf.d")'
        target: /etc/mysql/conf.d
commands:
  - name:
    command:
      - ls /tmp